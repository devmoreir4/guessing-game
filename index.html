<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guessing Game</title>
</head>
<body>
    <main>
        <div id="screen1" class="screens">
            <header>
                <h1>Guessing Game</h1>
                <p>Guess the number between 0 to <input type="number" id="limit" value="5"></p>
                <p id="error"></p>
            </header>

            <form>
                <input type="number" id="input-number" placeholder="0">
                <button id="button-try">To try</button>
            </form>
        </div>

        <div id="screen2" class="screens hide">
            <h2>Got it right on the Xrd try!</h2>

            <form>
                <button id="button-again">Play again</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
